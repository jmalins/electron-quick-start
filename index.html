<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      body {
        -webkit-app-region: drag;
        cursor: default;
      }
      #mainBox {
        font-family: sans-serif;
        font-size: 14pt;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <script>
      require('electron').ipcRenderer.on('focused', function(event, message) {
        console.log('Focused in renderer');
        document.getElementById('mainBox').focus();
      });
    </script>

    <input id='mainBox' type='text'></input>
  </body>
</html>
