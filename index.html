<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      body {
        -webkit-app-region: drag;
        cursor: default;
      }
      input, button {
        -webkit-app-region: no-drag;
      }
      #mainBox {
        font-family: sans-serif;
        font-size: 14pt;
        width: 90%;
      }
    </style>
  </head>
  <body onload="document.getElementById('mainBox').focus();">
    <script>
      var app = require('electron');
      app.ipcRenderer.on('focused', function(event, message) {
        console.log('Focused in renderer');
        document.getElementById('mainBox').focus();
      });
      function sendClose() {
        app.remote.getCurrentWindow().close();
      }
    </script>

    <input id='mainBox' type='text'></input>
    <button id='closeButton' onclick='sendClose();'>Close</button>
  </body>
</html>
